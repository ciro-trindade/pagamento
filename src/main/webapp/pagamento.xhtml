<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Confirmação do Pagamento</title>
</h:head>
<h:body>
	<h1>Confirmação do Pagamento</h1>
	<h:panelGrid columns="2">
		Valor:
		<h:outputText value="#{pagamentoBean.pagamento.valor}" >
			<f:convertNumber type="currency"/>
		</h:outputText>
		Cartão de crédito:
		<h:outputText value="#{pagamentoBean.pagamento.cartao}" />
		Data de validade (Mês/Ano):
		<h:outputText value="#{pagamentoBean.pagamento.validade}" >
			<f:convertDateTime pattern="MM/yyyy"/>
		</h:outputText>
	</h:panelGrid>
	<h:button value="Nova compra" outcome="/index" />
</h:body>
</html>
